<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen</title>
</head>
<body>
    <div id="root"></div>
    <noscript>
        <h3>Esta app necesita de Javascript para funcionar</h3>
    </noscript>
    <script>
        if ('serviceWorker' in navigator){
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                .then(reristration =>{
                    console.log('SW registrado');
                })
                .catch(registrationError =>{
                    console.error('SW error', registrationError);
                })
            })
        }
    </script>
</body>
</html>
